<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Number Guessing Game</title>
</head>
<body>
    <div class="container">
        <p>I am thinking of a number between 1-100.</p>
        <p>Can you guess it?</p>
        <input type="text" placeholder="Num" id="num">
        <button id="guess">GUESS</button>
        <div class="labels">
            <label for="" id="level"></label>
            <label for="" id="noGuesses">No. Of Guesses: 0</label>
            <label for="" id="guessedNum">Guessed Numbers are: None</label>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
